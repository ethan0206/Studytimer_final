<body>

<script>

let audioCtx;

/* ğŸµ ë©œë¡œë”” (0 = ì‰¼í‘œ) */
const melody = [

  293.66, 369.99, 440.00, 369.99,

function playMelody() {
  if (!audioCtx) return; // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ê°€ í™œì„±í™”ë˜ì§€ ì•Šì•˜ìœ¼ë©´ ì¬ìƒí•˜ì§€ ì•ŠìŒ
  let t = audioCtx.currentTime;

  melody.forEach(freq => {
    if (freq === 0) {
      // ì‰¼í‘œ
      t += 0.18;
      return;
    }

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "triangle"; // ì¢… ëŠë‚Œ
    osc.frequency.value = freq;

    gain.gain.setValueAtTime(0.3, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.16);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start(t);
    osc.stop(t + 0.16);

    t += 0.2; // ğŸ”¥ ë¹ ë¥¸ í…œí¬
  });
}

/* ====== ë°±ìƒ‰ì†ŒìŒ ====== */
let whiteNoiseCtx;
let whiteNoiseSource = null;
let whiteNoiseGainNode;

function toggleWhiteNoise() {
  const button = document.getElementById('whiteNoiseButton');

  if (whiteNoiseSource) { // ë°±ìƒ‰ì†ŒìŒì´ ì¬ìƒ ì¤‘ì´ë©´ ì¤‘ì§€
    whiteNoiseSource.stop();
    whiteNoiseSource.disconnect();
    whiteNoiseGainNode.disconnect();
    if (whiteNoiseCtx) { // whiteNoiseCtxê°€ ì¡´ì¬í•˜ê³  ì—°ê²°ë˜ì–´ ìˆë‹¤ë©´ ë‹«ê¸° ì‹œë„
      whiteNoiseCtx.close().then(() => {
        whiteNoiseCtx = null; // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ë¥¼ ë‹«ì€ í›„ nullë¡œ ì„¤ì •
      }).catch(e => console.error("Error closing whiteNoiseCtx:", e));
    }
    whiteNoiseSource = null;
    button.textContent = "ğŸ˜´ ë°±ìƒ‰ì†ŒìŒ ì¼œê¸°";
    console.log("ë°±ìƒ‰ì†ŒìŒ ì¤‘ì§€");
  } else { // ë°±ìƒ‰ì†ŒìŒì´ ì¬ìƒ ì¤‘ì´ ì•„ë‹ˆë©´ ì‹œì‘
    // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ëŠ” ì‚¬ìš©ì ì œìŠ¤ì²˜(í´ë¦­)ì— ì˜í•´ ìƒì„±ë˜ì–´ì•¼ í™œì„±í™”ë¨
    if (!whiteNoiseCtx) {
      whiteNoiseCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    // ScriptProcessorNodeëŠ” Deprecated ë˜ì—ˆì§€ë§Œ, ê°„í¸í•˜ê²Œ ë°±ìƒ‰ì†ŒìŒì„ ìƒì„±í•˜ê¸°ì— ì í•©
    whiteNoiseSource = whiteNoiseCtx.createScriptProcessor(4096, 0, 1);
    whiteNoiseSource.onaudioprocess = function(e) {
      const output = e.outputBuffer.getChannelData(0);
      for (let i = 0; i < output.length; i++) {
        output[i] = Math.random() * 2 - 1; // -1ì—ì„œ 1 ì‚¬ì´ì˜ ëœë¤ ê°’ìœ¼ë¡œ ë°±ìƒ‰ì†ŒìŒ ìƒì„±
      }
    };

    whiteNoiseGainNode = whiteNoiseCtx.createGain();
    whiteNoiseGainNode.gain.value = 0.1; // ë°±ìƒ‰ì†ŒìŒ ë³¼ë¥¨ ì¡°ì ˆ (0.1ì€ ë‚®ì€ ë³¼ë¥¨)

    whiteNoiseSource.connect(whiteNoiseGainNode);
    whiteNoiseGainNode.connect(whiteNoiseCtx.destination);

    button.textContent = "ğŸ”Š ë°±ìƒ‰ì†ŒìŒ ë„ê¸°";
    console.log("ë°±ìƒ‰ì†ŒìŒ ì‹œì‘");
  }
}


/* ====== ì‹œê°„í‘œ ====== */
const timetable = [
  { name: "1êµì‹œ", start: "08:40", end: "10:00" }, // 80ë¶„
  { name: "ì‰¬ëŠ”ì‹œê°„", start: "10:00", end: "10:20" }, // 20ë¶„
  { name: "2êµì‹œ", start: "10:20", end: "11:40" }, // 80ë¶„
  { name: "ì ì‹¬", start: "11:40", end: "12:40" },    // 60ë¶„
  { name: "3êµì‹œ", start: "12:40", end: "13:40" }, // 60ë¶„
  { name: "ì‰¬ëŠ”ì‹œê°„", start: "13:40", end: "14:00" }, // 20ë¶„
  { name: "4êµì‹œ", start: "14:00", end: "15:00" }, // 60ë¶„
  { name: "ì‰¬ëŠ”ì‹œê°„", start: "15:00", end: "15:20" }, // 20ë¶„
  { name: "5êµì‹œ", start: "15:20", end: "16:30" }  // 70ë¶„
];

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹œê°„í‘œ í•­ëª©ë“¤ì„ í•œ ë²ˆë§Œ ìƒì„±
document.addEventListener("DOMContentLoaded", () => {
  const scheduleBox = document.getElementById("schedule");
  timetable.forEach((t, index) => {
    const div = document.createElement("div");
    div.className = "item";
    div.id = `item-${index}`; // ê³ ìœ  ID ì¶”ê°€
    div.textContent = `${t.name} ${t.start}â€“${t.end}`;
    scheduleBox.appendChild(div);
  });
  // ì´ˆê¸° ì‹œê°„ í‘œì‹œ
  tick();
});

function tick() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");
  const s = String(now.getSeconds()).padStart(2,"0");
  const hm = `${h}:${m}`;

  document.getElementById("time").innerText = `${h}:${m}:${s}`;

  timetable.forEach((t, index) => {
    const itemDiv = document.getElementById(`item-${index}`); // ê³ ìœ  IDë¡œ ìš”ì†Œë¥¼ ê°€ì ¸ì˜´
    if (itemDiv) { // ìš”ì†Œê°€ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
      if (hm >= t.start && hm < t.end) {
        itemDiv.classList.add("active");
      } else {
        itemDiv.classList.remove("active");
      }
    }

    if (soundEnabled && s === "00" && hm === t.start) {
      playMelody();
    }
  });
}

setInterval(tick, 1000);
</script>
