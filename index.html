<!DOCTYPE html>

<head>

<body>

<div id="left">
  <h2>TIMETABLE</h2>
  <div id="schedule"></div>
</div>

<div id="right">
  <div id="time">--:--:--</div>
  <button onclick="enableSound()">ðŸ”” ì¢…ì†Œë¦¬ í…ŒìŠ¤íŠ¸</button>
</div>

<script>
/* ====== ì‚¬ìš´ë“œ ====== */
let audioCtx;
let soundEnabled = false;

function enableSound() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  playMelody();
  soundEnabled = true;
  alert("ì¢…ì†Œë¦¬ í™œì„±í™” ì™„ë£Œ");
}

/* ðŸŽµ ë©œë¡œë”” (0 = ì‰¼í‘œ) */
const melody = [
  // ë„ë¯¸ì†”ë¯¸ ë„ë¯¸ì†”ë¯¸
  293.66, 369.99, 440.00, 369.99,
  293.66, 369.99, 440.00, 369.99,

  // ë†’ì€ë„ë¶€í„° í•˜í–‰
  587.33, 554.37, 493.88, 440.00,
  392.00, 369.99, 329.63, 293.66,

  // ë„ (ì‰¬ê³ ) ì‹œ (ì‰¬ê³ ) ë„
  293.66, 0,
  554.37, 0,
  293.66
];

function playMelody() {
  if (!audioCtx) return;
  let t = audioCtx.currentTime;

  melody.forEach(freq => {
    if (freq === 0) {
      // ì‰¼í‘œ
      t += 0.18;
      return;
    }

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "triangle"; // ì¢… ëŠë‚Œ
    osc.frequency.value = freq;

    gain.gain.setValueAtTime(0.3, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.16);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start(t);
    osc.stop(t + 0.16);

    t += 0.2; // ðŸ”¥ ë¹ ë¥¸ í…œí¬
  });
}

/* ====== ì‹œê°„í‘œ ====== */
const timetable = [
  { name: "1êµì‹œ", start: "08:40", end: "10:00" },
  { name: "ì‰¬ëŠ”ì‹œê°„", start: "10:00", end: "10:20" },
  { name: "2êµì‹œ", start: "10:20", end: "11:40" },
  { name: "ì ì‹¬", start: "11:40", end: "12:40" },
  { name: "3êµì‹œ", start: "12:40", end: "14:00" },
  { name: "ì‰¬ëŠ”ì‹œê°„", start: "14:00", end: "14:20" },
  { name: "4êµì‹œ", start: "14:20", end: "15:30" }
];

// íŽ˜ì´ì§€ ë¡œë“œ ì‹œ ì‹œê°„í‘œ í•­ëª©ë“¤ì„ í•œ ë²ˆë§Œ ìƒì„±
document.addEventListener("DOMContentLoaded", () => {
  const scheduleBox = document.getElementById("schedule");
  timetable.forEach((t, index) => {
    const div = document.createElement("div");
    div.className = "item";
    div.id = `item-${index}`; // ê³ ìœ  ID ì¶”ê°€
    div.textContent = `${t.name} ${t.start}â€“${t.end}`;
    scheduleBox.appendChild(div);
  });
});

function tick() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");
  const s = String(now.getSeconds()).padStart(2,"0");
  const hm = `${h}:${m}`;

  document.getElementById("time").innerText = `${h}:${m}:${s}`;

  timetable.forEach((t, index) => {
    const itemDiv = document.getElementById(`item-${index}`); // ê³ ìœ  IDë¡œ ìš”ì†Œë¥¼ ê°€ì ¸ì˜´
    if (itemDiv) { // ìš”ì†Œê°€ ì¡´ìž¬í•˜ëŠ”ì§€ í™•ì¸
      if (hm >= t.start && hm < t.end) {
        itemDiv.classList.add("active");
      } else {
        itemDiv.classList.remove("active");
      }
    }

    if (soundEnabled && s === "00" && hm === t.start) {
      playMelody();
    }
  });
}

setInterval(tick, 1000);
</script>
